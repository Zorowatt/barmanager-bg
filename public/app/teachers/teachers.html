<div class="container"><div id="teachers" class="row"><div class="col-sm-4 feature"><div class="panel panel-danger"><div class="panel-heading"><div class="panel-title">{{teachers[0].name}}</div></div><div class="panel-body"><img ng-src="images/{{teachers[0].picture}}" alt="{{teachers[0].name}}" class="img-rounded"/></div><div class="panel-footer"></div><p>{{teachers[0].rang}}</p><div id="ullist" class="ul"><li ng-repeat="t in teachers[0].teachingCourses track by $index">{{t}}</li></div><button ng-click="open('lg','ivo',teachers[0])" class="btn btn-danger btn-block">Повече информация</button></div></div><div class="col-sm-4 feature"><div class="panel panel-success"><div class="panel-heading"><div class="panel-title">{{teachers[1].name}}</div></div><div class="panel-body"><img src="images/{{teachers[1].picture}}" alt="{{teachers[1].name}}" class="img-rounded"/></div><div class="panel-footer"></div><p>{{teachers[1].rang}}</p><div id="ullist" class="ul"><li ng-repeat="t in teachers[1].teachingCourses track by $index">{{t}}</li></div><button ng-click="open('lg','lozan',teachers[1])" class="btn btn-success btn-block">Повече информация</button></div></div><div class="col-sm-4 feature"><div class="panel panel-success"><div class="panel-heading"><div class="panel-title">{{teachers[2].name}}</div></div><div class="panel-body"><img src="images/{{teachers[2].picture}}" alt="{{teachers[2].name}}" class="img-rounded"/></div><div class="panel-footer"></div><p>{{teachers[2].rang}}</p><div id="ullist" class="ul"><li ng-repeat="t in teachers[2].teachingCourses track by $index">{{t}}</li></div><button ng-click="open('lg','rosen',teachers[2])" class="btn btn-success btn-block">Повече информация</button></div></div></div></div>
